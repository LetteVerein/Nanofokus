	<section id="about" data-section="about">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-center">
					<h2 class="to-animate">{{ with .Site.Params.about.title }}{{ . | markdownify }}{{ end }}</h2>
					<div class="row">
						<div class="col-md-8 col-md-offset-2 subtext to-animate">
							<h3>{{ with .Site.Params.about.description }}{{ . | markdownify }}{{ end }}</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<p>{{ with .Site.Params.about.text }}{{ . | markdownify }}{{ end }}</p>
				</div>
				<div class="col-md-4 text-center">
					<h3>Partner & Unterstützt von:</h3>
					<img src="images/partner/clara_von_simson_gesellschaft-logo.png" alt="Clara von Simson Gesellschaft e.V." class="img-responsive">
					<hr>
					<img src="images/partner/dpf-logo@0,5x.png" alt="Wohnungsbaugenossenschaft DPF eG" class="img-responsive">
					<hr>
					<img src="images/partner/lette_verein-logo@0,5x.png" alt="Lette Verein Berlin - Stiftung des öffentlichen Rechts" class="img-responsive">
				</div>
