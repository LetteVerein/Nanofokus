  # About section
  [params.about]
    enable = true
    title = "Über uns"
    description =  "Eine Schülergenossenschaft feiert 5-jähriges Jubiläum!"
    text = "Einst mit dem Ziel den Sozialkundeunterricht praxisnaher zu gestalten, gründete der Lette Verein am 31.10.2011 die Schülerfirma Nanofokus.<br>Sie wird von dem Förderverein Clara-von-Simson-Gesellschaft e.V. unterstützt.<br>Engagierten Schülern aus den Bereichen Chemie-Biologie, Metallografie, Grafikdesign, Modedesign, Medieninformatik sowie Ernährungs- und Versorgungsmanagement wird mit diesem realen Langzeitprojekt ein Einblick in die Grundprinzipien wirtschaftlichen Handelns geschaffen. Das Modell Schülergenossenschaft wurde am 28.02.2014 sogar in das Quasiregister (Schülergenossenschaftsregister) des Verbandes BBU Berlin-Brandenburgischer Wohnungsunternehmen eingetragen.<br><br>Dabei betreut die Partnergenossenschaft WBG DPF eG das junge Unternehmen.<br>Herzstück sind die technischen Fotografien, die in den Ausbildungen entstanden: Sie werden in Textilien, wie hochwertiger Seide, eingefärbt oder auf Karten gedruckt. So entwickelte man bereits handbemalte Turnbeutel (alles Unikate!), modische Schals und Loops, Krawatten und Fliegen sowie Schlüsselbänder.<br>Die beliebten Klappkarten und Buttons zeigen beispielsweise das unter einem Rasterelektronenmikroskop entstandene Motiv von Bronze mit Schraffur Ätzung.<br>Mit Beginn des neuen Schuljahres verzeichnet Nanofokus ein Zuwachs an neuen Mitgliedern, welche je nach Interesse und Begabungen in den unterschiedlichsten Bereichen mitwirken: Ob kreative Projektentwicklung, anspruchsvolle Produktion, als Verkaufstalent am Infostand oder Überwachungstätigkeit im Vorstand bzw. Aufsichtsrat – für jeden ist etwas dabei.<br>Denn „Lette ist für mich“! Mach mit und melde dich gleich bei uns an!"
